version: "3.8"

services:
  wikonnect-redis:
    container_name: redis
    image: "redis:alpine"
    restart: "on-failure"
    volumes:
      - ./data/redis/:/data
    ports:
      - "6379"
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping" ]
      start_period: 10s
      retries: 10
      interval: 2s
      timeout: 1m

    networks:
      - wikonnect

  wikonnect-postgres:
    container_name: postgres
    image: "postgres"
    restart: always
    volumes:
      - ./data/postgres/:/var/lib/postgresql/data/
    env_file: .env
    ports:
      - '5432'
    networks:
      - wikonnect
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

    # Uncomment this if you need to enable elastic search.
    # Don't forget to also uncomment server service dependencies & at volumes level

