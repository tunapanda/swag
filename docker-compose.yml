  #   networks:
  #     - wikonnect

  backend:
    build:
      context: ./server/
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV}
    restart: "always"
    env_file:
      - .env
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    volumes:
      - backend-deps:/usr/src/app/node_modules
      - ./server:/usr/src/app/
    depends_on:
      wikonnect-redis:
        condition: service_healthy
      wikonnect-postgres:
        condition: service_healthy
      # wikonnect-elastic:
      #   condition: service_healthy

    networks:
      - wikonnect

  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    restart: "always"
    env_file: .env
    ports:
      - "${FRONTED_PORT}:${FRONTED_PORT}"
    volumes:
      - frontend-deps:/usr/src/app/node_modules
      - ./frontend:/usr/src/app/
    depends_on:
      backend:
        condition: service_started
    networks:
      - wikonnect

volumes:
  frontend-deps:
    name: wikonnect-frontend-deps
    driver: local

  backend-deps:
    name: wikonnect-backend-deps
    driver: local

  # elasticsearch:
  #   name: wikonnect-elasticsearch
  #   driver: local

networks:
  wikonnect:
    name: wikonnect
    driver: bridge
